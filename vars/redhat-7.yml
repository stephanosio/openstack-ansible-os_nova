nova_qemu_user: qemu
nova_qemu_group: qemu
libvirt_group: libvirt
libvirt_service_name: libvirtd

# Common yum packages
nova_distro_packages:
  - genisoimage
  - git
  - iptables
  - postgresql-devel
  - which
  - libxml2-devel

# Spice console yum packages
nova_spice_distro_packages:
  - spice-html5

nova_novnc_distro_packages:
  - js-jquery
  - js-underscore
  - librabbitmq
  - libyaml

nova_compute_barbican_distro_packages:
  - cryptsetup

nova_compute_kvm_distro_packages:
  - bridge-utils
  - device-mapper-multipath
  - dosfstools
  - genisoimage
  - iscsi-initiator-utils
  - kpartx
  - libvirt-daemon-config-nwfilter
  - libvirt-daemon-kvm
  - libvirt-daemon-driver-qemu
  - libvirt-client
  - qemu-kvm-ev
  - libvirt-devel
  - libvirt-python
  - nfs-utils
  - openstack-selinux
  - python-libguestfs
  - qemu-img-ev
  - sysfsutils

# TODO: add support for LXD on CentOS at some point.
nova_compute_lxd_distro_packages: []

# TODO: add support for PowerVM/NovaLink on CentOS at some point.
nova_compute_powervm_distro_packages: []

novalink_gpg_keys: []

# Needed for nginx cleanup for O -> P upgrades. Remove in Q
nova_nginx_conf_path: "conf.d"
